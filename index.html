<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <form class="form-signin" style="width: 50%; margin: auto;" action="/" method="post">
    <div class="text-center mb-4">
      <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
      <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
    </div>

    <div class="form-label-group">
      <label for="inputEmail">Name</label>
      <input type="text" id="inputEmail" name="fname" class="form-control" placeholder="Email address" required autofocus>
    </div>

    <div class="form-label-group">
      <label for="inputPassword">Note</label>
      <textarea type="password" id="inputPassword" name="notes" class="form-control" placeholder="Note" required></textarea>
    </div>

   
    <button class="btn btn-lg btn-primary btn-block" type="submit">Add Notes</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
  </form>
  <script src="index.html"></script>
</body>
</html>
